<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Update user</title>
</head>
<body>
<div th:insert="header :: navbar"></div>

<form th:action="@{/save}" th:object="${student}" method="post">
    <div class="row">
        <div class="col-lg-2">
            <label class="lg-3">Name</label>
        </div>
        <div class="col-lg-4">
            <input type="name" class="form-control lg-8" id="name" name="name" th:value="${student.name}" placeholder="Enter Name">
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-2">
            <label class="lg-3" data-target="#collapseExample">Address</label>
        </div>
        <div class="col-lg-4">
            <div class="accordion" id="accordionExample">
                <div class="card">
                    <div class="card" id="headingTwo">
                        <h2 class="mb-0">
                            <button class="btn collapsed dropdown-toggle col-lg-12" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"/>
                        </h2>
                    </div>
                    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                        <div class="card-body">
                            <div class="col-lg-12">
                                <input type="city" class="form-control lg-8" id="city" name="city" th:value="${student.city}" placeholder="City">
                            </div>
                            </br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br/>

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-4">
            <input type="submit" class="button btn-primary" value="Update">
        </div>
    </div>
    <br/>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
