<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:insert="header :: navbar"></div>
<br/>
<div class="container">
    <div class="row d-flex flex-row">
        <a th:href="@{/employee}"><button class="btn-primary">Back</button></a>
    </div>
    <br/>
    <div class="card"  style="padding-left:10px">
        <div class="row">
            <h3 class="col">New Project</h3>
        </div><br/>
        <div class="row">
            <form th:action="@{save-project}" th:object="${project}" th:method="post">
                <div class="form-group col">
                    <label for="projectTitle">Project Title</label>
                    <input type="text" class="form-control" id="projectTitle" th:field="*{title}" aria-describedby="projectTitle" placeholder="Enter first name">
                    <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </div>
                <div class="form-group col">
                    <label for="projectDescription"> Project Description</label>
                    <input type="text" class="form-control" id="projectDescription" th:field="*{description}" aria-describedby="projectDescription" placeholder="Enter surname">
                    <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                </div>
                <div class="col d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
