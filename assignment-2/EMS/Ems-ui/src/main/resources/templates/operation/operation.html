<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:insert="header :: navbar"></div>
<br/>
<div class="container">
    <div class="row d-flex flex-row">
        <a th:href="@{/task}">
            <button class="btn btn-outline-dark" style="margin-left: 35px;;">Back</button>
        </a>
    </div>
    <br/>
    <div style="padding-left:10px">
        <div class="text-center">
            <h3 class="col">New Operation</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6 card" style="padding: 20px;">
            <form th:action="@{save-operation}" th:object="${operation}" th:method="post">
                <div class="form-group col">
                    <label for="empList">Employee select</label>
                    <select class="form-control" id="empList" th:field="*{employeeId}">
                        <option th:each="employee: ${employees}" th:value="${employee.employeeId}"
                                th:text="${employee.firstName}+' '+${employee.surname}"></option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="proList">Project select</label>
                    <select class="form-control" id="proList" th:field="*{projectId}">
                        <option th:each="project: ${projects}" th:value="${project.projectId}"
                                th:text="${project.title}"></option>
                    </select>
                </div>
                <div class="form-group col">
                    <label for="taskList">Task select</label>
                    <select multiple class="form-control" id="taskList" th:field="*{taskList}">
                        <option th:each="task: ${tasks}" th:value="${task.taskId}"
                                th:text="${task.taskTitle}"></option>
                    </select>
                </div>
                <br/>
                <div class="col d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</body>
</html>
